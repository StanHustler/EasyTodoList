<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <link type="text/css" rel="stylesheet" href="css/popup.css">
</head>
<body>
<!-- 头部导航 -->
<header>
    <div class="header-main">
        <div class="header-title">待办事项</div>
        <input type="text" name="" id="title" class="header-add" placeholder="添加待办事项">
    </div>
</header>
<!-- 内容区域 -->
<div class="content">
    <div class="content-main">
        <div class="being">
            <h1 class="being-title">正在进行<span class="being-count">0</span></h1>
            <ul class="being-content"></ul>
        </div>
        <div class="complete">
            <h1 class="complete-title">已经完成<span class="complete-count">0</span></h1>
            <ul class="complete-content"></ul>
        </div>
    </div>
</div>
<!-- 页面底部 -->
</body>
</html>
